<!DOCTYPE html>
<html lang="en">
<head>
  <title>Pip-Boy Bootstrap</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/pipstyle.css ">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</head>
<body>
  <div class="fixed-top">
    <nav id="TopMenu" class="TopScreen">  
      <div class="navbar navbar-expand-sm navbar-dark">
        <ul class="navbar-nav">
          <li id="StatsBtn" class="nav-item"> <a class="nav-link">STATS</a></li>
          <li id="InvenBtn" class="nav-item"> <a class="nav-link">INV</a></li>
          <li id="DataBtn"  class="nav-item"> <a class="nav-link">DATA</a></li>
          <li id="GMapsBtn" class="nav-item"> <a class="nav-link">MAP</a></li>
          <li id="RadioBtn" class="nav-item"> <a class="nav-link">RADIO</a></li>
        </ul>
      </nav>
      <nav id="StatSub" class="submenu navbar navbar-expand-sm navbar-dark">
        <ul class="navbar-nav">
          <li id="StsPgBtn" class="nav-item"><a class="nav-link">STATS</a></li>
          <li id="SpecsBtn" class="nav-item"><a class="nav-link">SPECIAL</a></li>
          <li id="PerksBtn" class="nav-item"><a class="nav-link">PERKS</a></li>
        </ul>
      </nav>
    </div>
    <div class="MainScreen">
      <div id="StatsScreen" style="height:100%;">
          <div id="StatusScreen" class="d-flex h-100">
            <div class="container">
              <div id="vbrow" class="row align-items-center">
                <div class="col-sm-3">
                  <div class="row">
                    <div class="col-sm-8 PipItemBG" style="margin-left: -5px;">
                        <div style="height:40%;"></div>
                        <img class="mx-auto d-block" src="img/ICONS/STATS/STATUS/weapon icon.png" alt="">
                    </div>
                    <div class="col-sm-4 PipItemBG " style="margin-left: 1px; text-align: center;height:120px;">
                      <div style="height:30%;"></div>
                      <img class="mx-auto d-blocks" src="img/ICONS/STATS/STATUS/crosshair icon.png" alt=""><br />
                      <div style="height:20%;">&#160;</div>
                      180
                    </div>
                  </div>
                </div>
                <div class="col-sm-1"></div>
                <div class="col-sm-4">
                  <span class="bar" style="margin-top: -8%;left:42.5%"></span>
                  <span class="bar" style="margin-left:-45%;margin-top:10%"></span>
                  <span class="bar" style="margin-left: 45%;margin-top:10%"></span>
                  <img class="mx-auto d-block" id="vaultboy" src="img/ICONS/STATS/STATUS/vaultboy.png" alt="">
                  <span class="bar" style="margin-left:-45%;margin-top:-20%"></span>
                  <span class="bar" style="margin-left: 45%;margin-top:-20%"></span>
                  <span class="bar" style="margin-top: 4%;left:42.5%"></span>
                </div>
                <div class="col-sm-2"></div>
                <div class="col-sm-2">
                  <div class="row">
                    <div class="col-sm-12 PipItemBG" style="height:60px;">
                      <div style="height:20%;"></div>
                      <img   class="mx-auto d-block align-items-center" src="img/ICONS/STATS/STATUS/armor icon.png" alt="">
                    </div>
                  </div>
                    <div class="row" style="margin-top: 5px;">
                    <div class="col-sm-4 PipItemBG" style="border: 1px ;text-align: center;padding-left: 10%;padding-top: 5%;">
                      <img class="mx-auto d-block" src="img/ICONS/STATS/STATUS/dam icon.png" alt="">
                      <div style="height:5px;"></div>
                      13
                    </div>
                    <div class="col-sm-4 PipItemBG" style="text-align: center;padding-left: 10%;padding-top: 2.5%;">
                      <img class="mx-auto d-block" src="img/ICONS/STATS/STATUS/tec icon.png" alt="">
                      <div style="height:5px;"></div>
                      18
                    </div>
                    <div class="col-sm-4 PipItemBG" style="text-align: center;padding-left: 10%;padding-top: 6%;">
                      <img class="mx-auto d-block" src="img/ICONS/STATS/STATUS/rad icon.png" alt="">
                      <div style="height:5px;"></div>
                      11
                    </div>
                  </div>
                </div>
              </div>
              <div  id="Bottom" class="fixed-bottom">
                <div class="row">
                  <div class="col-sm-2" style="padding: 0px;">
                    <div class="row">
                      <div class="col-4" style="padding: 0px;">HP</div>
                      <div id="BatNum" class="col-4" style="padding: 0 2px; margin: 0 auto;">100</div>
                      <div class="col-4" style="padding: 0px; margin: 0 auto;">/ 100</div>
                    </div>
                  </div>
                  <div class="col-sm-7">
                    <div style="height: 25%;"></div>
                    <div class="progress">
                      <div id="BatBar" class="progress-bar" style="width:50%;"></div>
                    </div>
                  </div>
                  <div class="col-sm-2" style="padding: 0px;">
                    <div class="row">
                      <div class="col-4" style="padding: 0px;">AP</div>
                      <div id="BatNum" class="col-4" style="padding: 0 2px; margin: 0 auto;">100</div>
                      <div class="col-4" style="padding: 0px; margin: 0 auto;">/ 100</div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!--
      <div id="MapScreen"></div>
      <div id="RadioScreen"></div>-->
    </div>
</body>
</html>
